<div class="outer">
    <div class="spinner">
        <mat-spinner *ngIf="isGraphLoading"></mat-spinner>
    </div>
    <div id="chartContainer">
</div>
</div>
<div class="divider"></div>
<app-options-graph
    [disabled]="isGraphLoading"
    (fetchNew)="onNewFetch()"
    (newFromDate)="onNewFromDate($event)"
    (newToDate)="onNewToDate($event)"
    (updateInterval)="onNewUpdateInterval($event)"
    >
</app-options-graph>
