<div class="outer">
    <mat-card
        class="flex"
        *ngIf="logReaderService$ | async as log; else loading">
        <div class="scrollable">
            <p>{{log}}</p>
        </div>
    </mat-card>
    <ng-template #loading>
        <div class="spinner">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>
</div>
